<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
	div#contenedor{
		width:500px;
		margin:0 auto 0 auto;
	}	
    div#map_canvas { 
		/*height: 100%;*/
		width:500px;
		height:350px;
	}
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCJHoCLJb_K0TPxWagrigvltvi33-lhpDU&sensor=false">
    </script>
    <script type="text/javascript">
	
      function initialize() {
		 //creando array para GMap 
        var myOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
		
		//Inicio Obj GM
        var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
		//Finall Obj GM
		//console.dir(map);
		
		
		
		
		//PRUEBA
		//console.dir(map);
		
		console.log('------ map.mapTypeIds <<Tipo de Mapa>>-------');
		console.log(map.mapTypeIds);
		
		console.log('------ map.style-------');		
		console.log(map.style);
		
      }
	  
	  
    </script>
  </head>
  <body onLoad="initialize()">
  
  <div id="contenedor">
<h3>Capa Transaparedente HIBRIDO 'HYBRID'</h3>

<div id="map_canvas"></div>
  
  </div> <!--end contenedor-->
  </body>
</html>
